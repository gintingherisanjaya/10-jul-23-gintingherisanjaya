<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kalkulator BMI</title>
</head>
<body class="container">
        <div class="kalkulator" id="kalkulator">
                <div class="form-group">
                    <label for="jk"> Jenis Kelamin</label>
                    <input type="radio" name="jk" id="jk" value="Pria" checked> Pria
                    <input type="radio" name="jk" id="jk" value="Wanita"> Wanita
                </div>
                <div class="form-group">
                    <label for="bb"> Berat Badan (kg)</label>
                    <input type="number" name="bb" id="bb" placeholder="Ketik Berat Badan Anda dalam satuan kilogram (satuan tidak ditulis)">
                </div>
                <div class="form-group">
                    <label for="usia"> Usia (tahun)</label>
                    <input type="number" name="usia" id="usia" placeholder="Ketik Usia Anda">
                </div>
                <div class="form-group">
                    <label for="tb"> Tinggi Badan (cm)</label>
                    <input type="number" name="tb" id="tb" placeholder="Ketik Tinggi Badan Anda dalam centimeter (satuan tidak ditulis)">
                </div>
                <div class="form-group">
                    <button id="hitung" onclick="proses()">Hitung BMI</button>
                    <button id="reset" onclick="location.reload()">Reset</button>
                </div>
        </div>
        <div class="hasil" id="hasil">
            <h1 id="pesan-bmi"></h1>
            <p id="bmi"></p>
            <div class="form-group">
                <button id="kembali" onclick="location.reload()">Kembali</button>
            </div>
        </div>

        <script src="./js/script.js"></script>

</body>
</html>
