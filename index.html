<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kalkulator BMI</title>
</head>
<body class="container">
        <div class="kalkulator">
            <form action="#">
                <div class="form-group">
                    <label for="jk"> Jenis Kelamin</label>
                    <input type="radio" name="jk" id="jk" value="Pria" required> Pria
                    <input type="radio" name="jk" id="jk" value="Wanita" required> Wanita
                </div>
                <div class="form-group">
                    <label for="bb"> Berat Badan (kg)</label>
                    <input type="number" min="1" name="bb" id="bb" required>
                </div>
                <div class="form-group">
                    <label for="usia"> Usia (tahun)</label>
                    <input type="number" min="1" name="usia" id="usia" required>
                </div>
                <div class="form-group">
                    <label for="tb"> Tinggi Badan (cm)</label>
                    <input type="number" min="1" name="tb" id="tb" required>
                </div>
                <div class="form-group">
                    <button type="submit">Hitung BMI</button>
                </div>
            </form>
        </div>
        <div class="hasil">
        </div>
</body>
</html>
